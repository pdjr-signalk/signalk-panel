<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="lib/drag.js"></script>
	<script type="text/javascript" src="lib/LocalStorage.js"></script>
	<script type="text/javascript" src="lib/Parameters.js"></script>
	<script type="text/javascript" src="lib/FunctionFactory.js"></script>
	<script type="text/javascript" src="lib/Overlay.js"></script>
	<script type="text/javascript" src="lib/Widget.js"></script>
	<script type="text/javascript" src="lib/WidgetComponent.js"></script>
	<script type="text/javascript" src="lib/pageutils.js"></script>
	<script type="text/javascript" src="lib/SignalK.js"></script>
	<script type="text/javascript" src="lib/Panel.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>SignalK Panel</title>
    <script>
        function noRightClick() {
            document.addEventListener("contextmenu", (e) => { contextHandler(e); e.preventDefault(); });
            window.event.cancelBubble = true;
        }
    </script>
    <style>
    .widget-indicator-on {
        background-color: orange;
    }
    </style>
</head>
<body onload="noRightClick(); Panel.createPanel(document.body, location.hostname, location.port);">
    <div data-include="config.html"></div>
    <div class="lcars-app-container">

        <!-- HEADER ==================================================== -->

        <div id="header" class="lcars-row header">
            <div class="lcars-elbow left-bottom"></div>
            <div data-include="includes/shorepower.html"></div>
            <div class="lcars-bar horizontal lcars-p-1"></div>
            <div data-include="includes/generatorpower.html"></div>
            <div class="lcars-bar horizontal lcars-p-1"></div>
            <div data-include="includes/inverterpower.html"></div>
            <div class="lcars-bar horizontal lcars-p-1"></div>
            <div data-include="includes/chargerpower.html"></div>
            <div class="lcars-bar horizontal lcars-p-1"></div>
            <div data-include="includes/charge.html"></div>
            <div class="lcars-bar horizontal lcars-p-1"></div>
            <div class="lcars-bar fill horizontal both-divider"></div>
            <div class="lcars-bar horizontal">
                <div class="signalk-static lcars-title right" data-signalk-path="name"></div>
            </div>
            <div class="lcars-bar horizontal right-end decorated" onClick="Overlay.createOverlay(['includes/overlays/alerteditor/alerteditor.html'])">
            </div>
        </div>

        <!-- SIDE MENU ================================================= -->

        <div id="left-menu" class="lcars-column start-space lcars-u-1">
            <div data-include="includes/datetime.html"></div>
            <div class="lcars-bar lcars-u-1-1"></div>
            <div data-include="includes/switchbank.html"></div>
            <div class="lcars-bar lcars-u-1-1"></div>
            <div data-include="includes/heading.html"></div>
            <div class="lcars-bar lcars-u-1-1"></div>
            <div data-include="includes/position.html"></div>
            <div class="lcars-bar lcars-u-1-1"></div>
            <div class="lcars-bar"></div>
        </div>

        <!-- FOOTER ==================================================== -->

        <div id="footer" class="lcars-row footer">
            <div class="lcars-elbow left-top"></div>
            <div data-include="includes/fuelsb.html"></div>
            <div class="lcars-bar horizontal bottom lcars-p-1"></div>
            <div data-include="includes/fuelps.html"></div>
            <div class="lcars-bar horizontal bottom lcars-p-1"></div>
            <div data-include="includes/watersb.html"></div>
            <div class="lcars-bar horizontal bottom lcars-p-1"></div>
            <div data-include="includes/waterps.html"></div>
            <div class="lcars-bar horizontal bottom lcars-p-1"></div>
            <div data-include="includes/waste.html"></div>
            <div class="lcars-bar horizontal bottom lcars-p-1"></div>
            <div data-include="includes/notification.html"></div>
            <div data-include="includes/ignition.html"></div>
            <div data-include="includes/lube.html"></div>
            <div class="lcars-bar horizontal right-end left-divider bottom" onClick="localStorage.clear(); location.reload();"></div>
        </div>

        <!-- MAIN CONTAINER ============================================ -->

        <div id="container" style="overflow: hidden;">
            <!-- COLUMN LAYOUT -->
            <div class="lcars-column">
                <div data-include="includes/sog.html"></div>
                <div class="lcars-bar spacer lcars-u-1-1"></div>
                <div data-include="includes/rot.html"></div>
                <div class="lcars-bar spacer lcars-u-1-1"></div>
                <div data-include="includes/depth.html"></div>
                <div class="lcars-bar spacer lcars-u-1-1"></div>
                <div data-include="includes/seatemp.html"></div>
                <div class="lcars-bar spacer lcars-u-1-1"></div>
                <div data-include="includes/rudder.html"></div>
                <div class="lcars-bar spacer lcars-u-1-1"></div>
            </div>
        </div>
    </div>

    <div data-include="includes/overlay.html"></div>

</body>
</html>
