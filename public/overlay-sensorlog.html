<div class="lcars-column">
<div class="lcars-row" style="background: rgba(0,0,0,0.8);">
    <div class="lcars-elbow left-bottom lcars-cosmic-bg button" data-button='{ "function": "closeOverlay" }'></div>
    <div id="hour" class="lcars-bar horizontal lcars-cosmic-bg fill button sensorlog-button" data-button='{ "function": "displaySensorLog", "params": { "group": "tanks", "chart": "hour" } }'>
        <div class="lcars-label">HOUR</div>
    </div>
    <div id="day" class="lcars-bar horizontal lcars-cosmic-bg fill button sensorlog-button" data-button='{ "function": "displaySensorLog", "params": { "group": "tanks", "chart": "day" } }'>
        <div class="lcars-label">DAY</div>
    </div>
    <div id="week" class="lcars-bar horizontal lcars-cosmic-bg fill button sensorlog-button" data-button='{ "function": "displaySensorLog", "params": { "group": "tanks", "chart": "week" } }'>
        <div class="lcars-label">WEEK</div>
    </div>
    <div id="month" class="lcars-bar horizontal lcars-cosmic-bg fill button sensorlog-button" data-button='{ "function": "displaySensorLog", "params": { "group": "tanks", "chart": "month" } }'>
        <div class="lcars-label">MONTH</div>
    </div>
    <div id="year" class="lcars-bar horizontal lcars-cosmic-bg fill button sensorlog-button" data-button='{ "function": "displaySensorLog", "params": { "group": "tanks", "chart": "year" } }'>
        <div class="lcars-label">YEAR</div>
    </div>
    <div class="lcars-elbow right-bottom lcars-cosmic-bg button" data-button='{ "function": "closeOverlay" }'></div>
</div>
<div class="lcars-row">
    <img id="overlay-sensorlog"></img>
</div>
<div class="lcars-row" style="background: rgba(0,0,0,0.8);">
    <div class="lcars-elbow left-top lcars-cosmic-bg"></div>
    <div class="lcars-bar horizontal bottom lcars-cosmic-bg fill"></div>
    <div class="lcars-elbow right-top lcars-cosmic-bg"></div>
</div>
</div>
