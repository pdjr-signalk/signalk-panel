<div id="log" class="lcars-row">
    <div class="lcars-element left-rounded lcars-u-1-1">
        <div class="widget lcars-element-addition"
            data-source='{ "signalk": "environment.depth.belowTransducer" }'
            data-params='{ "type": "digital", "function": "identity,1" }'>
            ---
        </div>
    </div>
    <div class="lcars-element lcars-u-4">
        <div class="widget relative"
            data-source='{ "signalk": "environment.depth.belowTransducer" }'
            data-params='{ "type": "hgauge", "range": { "min":0, "max":5 }, "grid":10, "cursor1": { "color":"orange", "function":"percent,0,5" } }'>
        </div>
    </div>
    <div class="widget lcars-element right-rounded lcars-u-1 button"
        data-source='{ "signalk": "environment.depth.belowTransducer" }'
        data-params='{ "type": "label", "function": "loAlarm,1.4", "state": { "on": "theme-active-alarm" } }'>
        Depth / m
    </div>
</div>
