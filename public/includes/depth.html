<div id="log" class="lcars-row">
    <div class="lcars-element left-rounded lcars-u-1-1">
        <div class="lcars-element-addition"
             data-source="signalk:environment.depth.belowTransducer"
             data-widget-digital="filter:identity:1">
            ---
        </div>
    </div>
    <div class="lcars-element lcars-u-4">
        <div class="relative"
             data-source="signalk:environment.depth.belowTransducer"
             data-widget-hgauge="filter:toPercent:0:5"
             data-widget-scroller="filter:toPercent:0:10:invert,resolution:80:5,styles:lcars-scroller-bar">
        </div>
    </div>
    <div class="lcars-element right-rounded lcars-u-1 button"
         data-source="signalk:environment.depth.belowTransducer"
         data-widget-label="filter:identity,loalarm:1.2:theme-active-alarm,2:theme-active-alert">
        Depth
    </div>
</div>
