<div id="log" class="lcars-row">
    <div class="lcars-element left-rounded lcars-u-1-1">
        <div class="widget lcars-element-addition"
             data-signalk-path="environment.water.temperature"
             data-widget-options='{ "text": { "placeholder": "---", "function": { "name": "temperature", "places": 1 } } }'>
            ---
        </div>
    </div>
    <div class="lcars-element lcars-u-4">
        <div class="widget"
             data-signalk-path="environment.water.temperature"
             data-widget-options='{ "direction": "horizontal", "scale":{ "min":0, "max":30, "ticks": 10 }, "cursor": { "function": { "name": "temperaturePercent", "min": 273, "max": 303 } } }'>
        </div>
    </div>
    <div class="lcars-element button right-rounded lcars-u-1">Temp / C</div>
</div>
