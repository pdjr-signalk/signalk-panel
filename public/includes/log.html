<div id="log" class="lcars-row">
    <div class="lcars-element left-rounded lcars-u-1-1">
        <div id="log" class="widget lcars-element-addition"
             data-signalk-path="navigation.speedOverGround"
             data-widget-options='{ "text": { "placeholder": "---", "function": { "name": "identity", "places": 1, "pad": 4 } } }'>
            ---
        </div>
    </div>
    <div class="lcars-element lcars-u-4">
        <div class="widget"
             data-signalk-path="navigation.speedOverGround"
             data-widget-options='{ "direction": "horizontal", "scale": { "min": 0, "max": 20, "ticks": 10 }, "cursor": { "function": { "name": "percent", "min": 0, "max": 20 } } }'>
        </div>
    </div>
    <div class="lcars-element button right-rounded lcars-u-1">SOG / kph</div>
</div>
