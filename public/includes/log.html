<div id="log" class="lcars-row">
    <div class="lcars-element left-rounded lcars-u-1-1">
        <div class="lcars-element-addition"
             data-source='{ "signalk": "navigation.speedOverGround" }'
             data-widget-digital='{ "function": "identity,1" }'>
            ---
        </div>
    </div>
    <div class="lcars-element lcars-u-4">
        <div data-source='{ "signalk": "navigation.speedOverGround" }'
             data-widget-hgauge='{ "range": { "min":0, "max":20 }, "grid": 10, "cursor1": { "color": "orange", "function": "percent,0,20" } }'>
        </div>
    </div>
    <div class="lcars-element button right-rounded lcars-u-1">SOG / kph</div>
</div>
