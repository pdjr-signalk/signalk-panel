<div id="rudder" class="lcars-row">
    <div class="lcars-element left-rounded lcars-u-1-1">
        <div class="widget lcars-element-addition"
             data-signalk-path="steering.rudderAngle"
             data-widget-options='{ "text": { "placeholder": "---", "function": { "name": "rudderAngle", "places": 0 } } }'>
             ---
        </div>
    </div>
    <div class="lcars-element lcars-u-4">
        <div class="widget"
             data-signalk-path="steering.rudderAngle"
             data-widget-options='{ "scale": { "min": -50, "max": 50, "ticks": 10 }, "cursor": { "function": { "name": "rudderPercent", "min": -50, "max": 50 } } }'>
        </div>
    </div>
    <div class="lcars-element button right-rounded lcars-u-1">Rudder / &deg;</div>
</div>
