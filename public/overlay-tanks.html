<div class="lcars-column">
<div class="lcars-row" style="background: rgba(0,0,0,0.8);">
    <div class="lcars-elbow left-bottom lcars-cosmic-bg button" data-button='{ "function": "closeOverlay" }'></div>
    <div class="lcars-bar horizontal top lcars-cosmic-bg fill">TANK STORAGE</div>
    <div class="lcars-elbow right-bottom lcars-cosmic-bg button" data-button='{ "function": "closeOverlay" }'></div>
</div>
<div class="lcars-row tank-bar">
    <div class="lcars-column lcars-u-1 horizontal both-divider bottom button" style="position:relative;">
        <div id="T01" class="lcars-label"
            data-source='{ "signalk": "tanks.fuel.3.currentLevel" }'
            data-widget-vgauge='{ "range": { "min": 0, "max": 100 }, "label": { "function": "percent,0,1" }, "cursor1": { "color": "white", "function": "percent,0,1" } }'>
            FUEL PS ---%
        </div>
    </div>
    <div class="lcars-column lcars-u-1 horizontal both-divider bottom button" style="position:relative;">
        <div id="T02" class="lcars-label"
            data-source='{ "signalk": "tanks.fuel.4.currentLevel" }'
            data-widget-vgauge='{ "range": { "min": 0, "max": 100 }, "label": { "function": "percent,0,1" }, "cursor1": { "color": "red", "function": "percent,0,1" } }'>
            FUEL SB ---%
        </div>
    </div>
    <div class="lcars-column lcars-u-1 horizontal both-divider bottom button" style="position:relative;">
        <div id="T03" class="lcars-label"
            data-source='{ "signalk": "tanks.freshWater.1.currentLevel" }'
            data-widget-vgauge='{ "range": { "min": 0, "max": 100 }, "label": { "function": "percent,0,1" }, "cursor1": { "color": "blue", "function": "percent,0,1" } }'>
            WATER PS ---%
        </div>
    </div>
    <div class="lcars-column lcars-u-1 horizontal both-divider bottom button" style="position:relative;">
        <div id="T04" class="lcars-label"
            data-source='{ "signalk": "tanks.freshWater.2.currentLevel" }'
            data-widget-vgauge='{ "range": { "min": 0, "max": 100 }, "label": { "function": "percent,0,1" }, "cursor1": { "color": "blue", "function": "percent,0,1" } }'>
            WATER SB ---%
        </div>
    </div>
    <div class="lcars-column lcars-u-1 horizontal both-divider bottom button" style="position:relative;">
        <div id="T05" class="lcars-label"
            data-source='{ "signalk": "tanks.wasteWater.0.currentLevel" }'
            data-widget-vgauge='{ "range": { "min": 0, "max": 100 }, "label": { "function": "percent,0,1" }, "cursor1": { "color": "grey", "function": "percent,0,1" } }'>
            WASTE ---%
        </div>
    </div>
</div>
<div class="lcars-row" style="background: rgba(0,0,0,0.8);">
    <div class="lcars-elbow left-top lcars-cosmic-bg"></div>
    <div class="lcars-bar horizontal bottom lcars-cosmic-bg fill"></div>
    <div class="lcars-elbow right-top lcars-cosmic-bg"></div>
</div>
</div>
